<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canva-like Editor 2</title>
  <link rel="icon" href="https://img.icons8.com/?size=100&id=li7hI39Dpc7P&format=png&color=000000">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="editor">
    
    <div id="controls">

      <button id="add-text" title="Add Text"><img
          src="https://img.icons8.com/?size=100&id=1xmoYce4gXJJ&format=png&color=000000" width="20px"></button>

      <button id="change-color" title="Font Color"><img
          src="https://img.icons8.com/?size=100&id=12949&format=png&color=000000" width="20px"></button>

          <button id="add-button" title="Input Box"><img
              src="https://img.icons8.com/?size=100&id=fEjxmiPUOILm&format=png&color=000000" width="20px"></button>

      <button id="add-image" title="Add Image"><img
          src="https://img.icons8.com/?size=100&id=42298&format=png&color=000000" width="20px"></button>
          
      <!-- Shape -->
      <button id="add-rectangle" title="Rectangle"><img
          src="https://img.icons8.com/?size=100&id=xZ83Lf2CSaVj&format=png&color=000000" width="20px">
      </button>

      <button id="add-circle" title="Circle"><img
          src="https://img.icons8.com/?size=100&id=40190&format=png&color=000000" width="20px">
      </button>

      <button id="change-bg" title="Background Color"><img
          src="https://img.icons8.com/?size=100&id=11494&format=png&color=000000" width="20px"></button>

      <!-- Bring forward / backward -->
      <button id="bring-forward" title="Bring-Forward"><img
          src="https://img.icons8.com/?size=100&id=24959&format=png&color=000000" width="20px"></button></button>

      <button id="bring-backward" title="Bring-Backward"><img
          src="https://img.icons8.com/?size=100&id=72734&format=png&color=000000" width="20px"></button></button>
          
      <!-- Color -->
      <input type="color" id="colorPicker" title="Color Selector">
      <p id="colorValue"></p>

      <div class="font">
        <label><img src="https://img.icons8.com/?size=100&id=40221&format=png&color=000000" width="20px"></label>
        <input type="number" id="font-size" value="16" style="width: 40px;"><span style="font-size: small;">px</span>
      </div>

      <div class="font">
        <label><img src="https://img.icons8.com/?size=100&id=vNhOkmOV8ASd&format=png&color=000000" width="20px"></label>
        <select id="font-family">
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Tahoma">Tahoma</option>
          <option value="Courier New">Courier New</option>
        </select>
      </div>

      <div class="font">
        <label>Opacity:</label>
        <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">
      </div>

    </div>

    <div id="workspace">
    </div>

    <div class="copy-btn">

      <button id="copy-btn" onclick="showToast()" class="btn effect01">
        <img src="https://img.icons8.com/?size=100&id=59773&format=png&color=000000" width="30px">
        Copy</button>
      <div id="toast" class="toast">Successfully Copyed!</div>

      <pre id="output">Generated HTML and CSS will appear here...</pre>

    </div>

  </div>

  <ul id="context-menu" class="context-menu">

    <li class="context-menu-item" data-action="resize-width">Resize Width</li>
    <li class="context-menu-item" data-action="resize-height">Resize Height</li>
    <li class="context-menu-item" data-action="resize-both">Resize Both</li>
    <li class="context-menu-item" data-action="add-border">Add Border</li>
    <li class="context-menu-item" data-action="add-border-radius">Add Border Radius</li>
    <li class="context-menu-item" data-action="add-shadow">Add Shadow</li>
    <li class="context-menu-item" data-action="add-hyperlink">Add Hyperlink</li>

  </ul>
  <!-- JavaScript -->
  <script src="script.js"></script>

</body>

</html>
